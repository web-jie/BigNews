<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入模板引擎js文件 -->
  <script src="./libs/template-web.js"></script>
  <!-- <script src="./libs/template-web.js"></script> -->
  <script src="./js/http.js"></script>
  <script src="./js/article_category.js"></script>
  <script id="sprose" type="text/html">
        {{ each  }}

                <tr>
                    <td >{{ $value.name }}</td>
                    <td >{{ $value.slug }}</td>
                    <td class="text-center">
                        <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs" data-id='{{ $value.id }}'>编辑</a>
                        <a href="javascript:void(0)" class="btn btn-danger btn-xs"
                        data-id="{{ $value.id }}">删除</a>
                    </td>
                </tr>
            {{ /each }}
    </script>
</head>

<body>
  <!-- 导入模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">网页提示</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">分类名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="名称">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">分类别名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="别名">
              </div>
            </div>

          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary">新增分类</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="container-fluid">
    <div class="common_title">
      文章类别管理
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20 category_table">
        <thead>
          <tr>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>奇趣事</td>
            <td>funny</td>
            <td class="text-center">
              <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
              <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <a href="#" class="btn btn-success" id="xinzengfenlei" >新增分类</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</html>
